<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display">
                <div id="output">0</div>
            </div>
            <div id="keys">
                <div id="numbers">
                    <button class="special negate">+/-</button>
                    <button class="special percent">%</button>
                    <button class="special ac">AC</button>
                    <button class="operator divide">/</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operator multiply">*</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operator subtract">-</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operator add">+</button>
                </div>
                <div id="snumbers">
                    <button class="number sn zero">0</button>
                    <button class="number sn decimal">.</button>
                    <button class="operator sn equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
