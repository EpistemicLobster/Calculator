<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display">
                <div id="output">123456</div>
            </div>
            <div id="keys">
                <div id="numbers">
                    <button class="key">+/-</button>
                    <button class="key">%</button>
                    <button class="key ac">AC</button>
                    <button class="key divide">/</button>
                    <button class="key number seven">7</button>
                    <button class="key number eight">8</button>
                    <button class="key number nine">9</button>
                    <button class="key multiply">*</button>
                    <button class="key number four">4</button>
                    <button class="key number five">5</button>
                    <button class="key number six">6</button>
                    <button class="key subtract">-</button>
                    <button class="key number one">1</button>
                    <button class="key number two">2</button>
                    <button class="key number three">3</button>
                    <button class="key add">+</button>
                </div>
                <div id="snumbers">
                    <button class="number sn zero">0</button>
                    <button class="sn decimal">.</button>
                    <button class="sn equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
